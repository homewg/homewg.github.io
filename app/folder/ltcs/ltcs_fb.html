<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
<style>

body,h1,h2,h3,h4,h5,h6,div,p,dl,dt,dd,ol,ul,li,form,table,th,td,a,img,span,strong,var,em,input,textarea,select,option{margin: 0; padding: 0;}
html,body{font-family: "微软雅黑","宋体",Arail,Tabhoma; font-size: 14px; text-align: left;}
ul,ol{list-style: none;}
img{border: 0;}
input,select,textarea{outline:0;}
textarea{resize:none; overflow: auto;}
table{border-collapse: collapse; border-spacing: 0;}
th,strong,var,em{font-weight: normal; font-style: normal;}
a{text-decoration: none;}

	html{
		font-size: 100px;
	}
	body{
		font-size: 0px;
		font-family: '微软雅黑';
	}
	#wrap{
		width: 7.5rem;
		height: 12.09rem;
		background-color: #f0efed;
		position: relative;
	}
	header{
		overflow: hidden;
		width: 7.5rem;
		height: 0.88rem;
		background: url(images/矩形-2@2x.png) 0 0 no-repeat;
		background-size: 100% 100%;
	}
	header img:first-child{
		width: 0.28rem;
		height: 0.38rem;
		float: left;
		margin: 0.25rem 0.52rem 0 0.2rem;
	}
	header span:nth-child(2){
		float: left;
		width: 2.5rem;
		height: 0.88rem;
		text-align: center;
		line-height: 0.88rem;
		margin: 0rem 1.5rem;
		font-size: 0.34rem;
		color: #fff;
	}
	header span:nth-child(3){
		float: right;
		height: 0.88rem;
		text-align: center;
		line-height: 0.88rem;
		margin-right: 0.2rem;
		font-size: 0.34rem;
		color: #fff;
	}
	#content{
		width: 7.5rem;
		overflow: hidden;
	}
	#text{
		float: left;
		width: 7.5rem;
		height: 2.45rem;
		box-sizing: border-box;
		padding: 0.1rem 0.2rem;
		text-align: justify;
		color: rgb(193,193,193);
		border: 0;
		outline: none;
		font-size: 0.28rem;
	}
	.cons_file{
		width: 7.49rem;
		overflow: hidden;
		background-color: #fff;
		padding-bottom: 0.34rem;
		margin-bottom: 0.2rem;
		float: left;
		position: relative;
	}
	#cvs{
		margin: 0.05rem;
	}
	#file_onload{
		float: left;
		width: 1.86rem;
		height: 1.86rem;
		background-color: rgb(247,247,247);
		margin-left: 0.22rem;
	}
	#file_onload #client{
		width: 0.65rem;
		height: 0.56rem;
		margin: 0.48rem 0.48rem 0 0.61rem ;
	}
	.cons_file .wrap_img{
		height: 1.86rem;
		width: 1.86rem;
		float: left;
		margin-left: 0.5rem;
		line-height: 1.86rem;
	}
	.wrap_img img{
		width: 1.86rem;
		max-height: 1.86rem;
	}
	#file_onload span{
		display: block;
		text-align: center;
		font-size: 0.24rem;
		color: rgb(207,207,207);
		margin-top: 0.16rem;
	}
	.upload_pic{
	     display: block;
	     width: 100%;
	     height: 1.86rem;
	     position: absolute;
	     left: 0;
	     top: 0;
	     opacity: 0;
	     border-radius: 5px;
	}
	.note{
		float: left;
		color: rgb(207,207,207);
		font-size: 0.2rem;
		margin: 1.54rem 0 0 0.35rem;
	}
	.place{
		float: left;
		height: 0.78rem;
		width: 7.5rem;
		background-color: #fff;
		overflow: hidden;
		margin-bottom: 0.12rem;
	}
	.place span{
		width: 7rem;
		font-size: 0.28rem;
		color: rgb(121,121,121);
		margin: 0.24rem 0.22rem;
		box-sizing: border-box;
		border: none;
		line-height: 0.78rem;
		color: rgb(193,193,193);
	}
	.place img{
		width: 0.2rem;
		height: 0.27rem;
		float: right;
		margin: 0.22rem 0.26rem;
	}
	#con_upload{
		float: left;
		display: block;
		width: 2.4rem;
		height: 0.68rem;
		margin: 0.9rem 2.62rem;
		background: url(images/圆角矩形@2x.png) 0 0 no-repeat;
		background-size: 100% 100%;
		font-size: 0.36rem;
		color: #fff;
		text-align: center;
		line-height: 0.68rem;
	}
	#mask{
		display: none;
		position: absolute;
		left: 0;
		top: 0;
		width: 7.5rem;
		height: 12.09rem;
		opacity: 0.5;
		background-color: #ccc;
		z-index: 10;
	}
	#success{
		display: none;
		position: absolute;
		left: 1.05rem;
		top: 3.22rem;
		width: 5.4rem;
		height: 4.2rem;
		border-radius: 0.1rem;
		background-color: #ecece7;
		z-index: 20;
	}
	#succes_pto{
		display: block;
		width: 1.7rem;
		height: 1.7rem;
		margin: 0.82rem auto 0.48rem;
	}
	#succes_upload{
		display: block;
		text-align: center;
		font-size: 0.2rem;
		color: rgb(94,94,94);
	}
</style>
</head>
<body>
<div id="wrap">
	<header>
		<img src="images/返回2x.png" alt="定位图片">
		<span>聊天吹水</span>
		<span>发布</span>
	</header>
	<div id="content">
		<textarea name="" id="text" >说点什么吧……</textarea>
		<div class="cons_file">
			<div id="file_onload">
				<img src="images/图层photo.png" alt="" id="client">
				<span>照片/视频</span>
				<input type="file" class="upload_pic" id="upload">
			</div>
			<span class="note">（最多添加9张图片）</span>
		</div>
		<div class="place">
			<span>地点</span>
			<img src="images/形状-2-拷贝-2.png" alt="">
		</div>
		<div id="con_upload">发布<div>
	</div>
	<div id="mask"></div>
	<div id="success">
		<img src="images/图层-5@2x.png" alt="" id="succes_pto">
		<span id="succes_upload">已发布成功！</span>
	</div>
</div>
<script>
	// var wron;
	function resetWidth(){
		var deviceWidth=document.documentElement.clientWidth;
		var scale=deviceWidth/750;
		var html=document.getElementsByTagName('html')[0];
		html.style.fontSize=100*scale+'px';
	};
	resetWidth();
	window.onresize=function (){
		resetWidth();
	};


	var file_onload = document.getElementById("upload");
	var cons_file = document.getElementsByClassName("cons_file")[0];
	var note = document.getElementsByClassName("note")[0];
	if(typeof FileReader ==='undefined'){
		file_onload.setAttribute('disabled','disabled');
	}else{
		file_onload.addEventListener('change',readFile,false);
	}
	function readFile(){
		note.style.display='none';
		var file = this.files[0];
		console.log(file.type);
		if(!/image\/\w+/.test(file.type)){
			alert('文件上传必须是图片');
			return false;
		}
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = function (e){
			var data = e.target.result.split(',');
			var tp = (file.type =='image/png')?'png':'jpg';
			var imgUrl = data[1];
			var image = new Image();
			image.src = imgUrl;
			image.src = e.target.result;

			image.onload = function(){
				var ss=document.createElement("div");
				ss.className="wrap_img";
				cons_file.appendChild(ss);
				ss.appendChild(image);
			}
			var image = new Image();
			image.src = e.target.result;
		}
	}

	//
	var mask = document.getElementById("mask");
	var success = document.getElementById("success");
	var content = document.getElementById("content");	
	document.onclick=function (ev){
		var e = ev||window.event;
		var targ = e.target||e.srcElement;
		if(targ.id == 'con_upload'&&targ.parentNode.id =='content'){
			mask.style.display="block";
			success.style.display="block";
			alert(1);
		}
		if(targ.id == 'success'||targ.id == 'mask'){
			alert(2);
			mask.style.display="none";
			success.style.display="none";
		}
	}
</script>
</body>
</html>
